<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>

	var change1 = function(arr1){
		var arr2 = [];
		var change = function(arr1){
			for(i=0;i<arr1.length;i++){
				if(Array.isArray(arr1[i])){

					return change(arr1[i]);
				}else{
					console.log(arr1[i])
					arr2.push(arr1[i]);
				}
			}
		}
		change(arr1);
		return arr2;
	}
	
    var res = change1([1,2,[33,21,[3,2]]])
    console.log(res)

	</script>
</head>

</body>
</html>
