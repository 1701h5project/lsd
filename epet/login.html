<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">

	<script type="text/javascript" src="../libs/jquery/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../libs/common/global.js"></script>
	<script type="text/javascript" src="../libs/jquery-validation-1.15.0/dist/jquery.validate.js"></script>
	<script type="text/javascript" src="../libs/jquery-validation-1.15.0/dist/additional-methods.js"></script>
	<script type="text/javascript" src="../libs/jquery-validation-1.15.0/dist/jquery.validate.extend.methods.js"></script>
	<script type="text/javascript" src="../libs/jquery-validation-1.15.0/dist/localization/messages_zh.js"></script>
</head>
<body>
	<div class="col-sm-6 b-r">
		<h3 class="m-t-none m-b">登录</h3>
		<form role="form">
		    <div class="form-group">
		        <label>用户名</label>
		        <input type="text" class="form-control required" name="name">
		    </div>
		    <div class="form-group">
		        <label>密码</label>
		        <input type="password" class="form-control required" name="password">
		    </div>
		    <div>
		    	<input type="button" class="btn btn-sm btn-primary pull-right m-t-n-xs" value="登录">
		    </div>
		</form>
	</div>

	<script type="text/javascript">
		$(function(){
			$('.btn').click(function(){
				if(!$('form').valid()){
					return false;
				}
				$.post(erp.baseUrl +  'login', {
					name: $.trim($('input[name=name]').val()),
					password: $.trim($('input[name=password]').val())
				}, function(response){
					if(response.status){
						window.location.href = "index.html";
					} else {
						alert(response.message);
					}
					// console.log(response);
				})
			})
		})
	</script>
</body>
</html>
