<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>后台管理系统</title>
	<style>
		.datalist{text-align: center;}
	</style>

	<script type="text/javascript" src="epet/libs/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="epet/libs/global.js"></script>
	<script src="epet/js/index.js"></script>

</head>
<body>

	<h1>后台管理系统</h1>

	<button class="showShop">商品信息库</button>
	<button class="showLogo">品牌信息库</button>

	<br><br>

	<div class="shop">
		<table class="datalist">
			<tr>
				<td></td>
				<td>id</td>
				<td>imgurl</td>
				<td>name</td>
				<td>produce</td>
				<td>price</td>
				<td>specification</td>
			</tr>
			<tr>
				<td><input type="checkbox"></td>
				<td><input type="text" class="content1"></td>
				<td><input type="text" class="content2"></td>
				<td><input type="text" class="content3"></td>
				<td><input type="text" class="content4"></td>
				<td><input type="text" class="content5"></td>
				<td><input type="text" class="content6"></td>
				<td><button class="btn_add">添加</button></td>
				<td><button class="btn_del">删除</button></td>
			</tr>
		</table>
	</div>

	<div class="showShop">
		
	</div>

	<div class="showLogo">
		
	</div>

</body>
</html>
