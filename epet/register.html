<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" id="vp" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>新用户注册-E宠商城</title>
	<link rel="stylesheet" href="css/register.css">
	<link rel="stylesheet" href="font/iconfont.css">
	<link rel="stylesheet" href="libs/xcConfirm-150317204828/css/xcConfirm.css">
	<script src="js/require.js" data-main="js/register.js"></script>
	<script>
		var wd = document.documentElement.clientWidth*window.devicePixelRatio/10;
		document.getElementsByTagName("html")[0].style.fontSize = wd + "px";	
	</script>
</head>
<body>
	<header class="head-top">
		<div class="top">
			<a href="javascript:void(0)" class="go-back iconfont icon-jiantou"></a>
			<span class="top-title">新用户注册</span>
			<span class="top-right iconfont icon-fenlei"></span>		
		</div>
	</header>
	<div class="header-quick" style="display: none;">
		<a href="">
			<span></span>
			<p>首页</p>
		</a>
		<a href="">
			<span></span>
			<p>商品分类</p>
		</a>
		<a href="">
			<span></span>
			<p>购物车</p>
		</a>
		<a href="">
			<span></span>
			<p>我的e宠</p>
		</a>
	</div>
	<div id="register_info"  class="content" style="z-index: 1;">
		<form method="post" action="" id="regform">
			
			<ul class="myform">
				<li>
					<span class="iconfont icon-shouji"></span>
					<input type="text" placeholder="请输入手机号码" name="phone" class="phone"/>
				</li>
				<li>
					<span class="iconfont icon-yanzhengma"></span>
					<input type="text" placeholder="请输入验证码" name="auth-code" class="auth-code"/>
					<span class="set-code"></span>
				</li>
				<li>
					<span class="iconfont icon-account"></span>
					<input type="text" placeholder="你的昵称/用户名" name="username" class="username"/>
				</li>
				<li>
					<span class="iconfont icon-password"></span>
					<input type="password" placeholder="请设置密码" name="password" class="password"/>
				</li>
				<li>
					<span class="iconfont icon-password"></span>
					<input type="password" placeholder="请确认密码" name="passwordag" class="passwordag"/>
				</li>
			</ul>
			<div class="next-step"><a class="btn-login">下一步</a><a class="next-go" style="display:none;">下一步</a></div>
		</form>
	</div>
	
</body>
</html>
